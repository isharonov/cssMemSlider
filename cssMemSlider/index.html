<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <input type="radio" id="s1" name="switcher" value="" checked />
    <input type="radio" id="s2" name="switcher" value="" />
    <input type="radio" id="s3" name="switcher" value="" />
    <input type="radio" id="s4" name="switcher" value="" />
    <input type="radio" id="s5" name="switcher" value="" />
    <input type="radio" id="s6" name="switcher" value="" />
    <input type="radio" id="s7" name="switcher" value="" />
    <div class="slider">
        <div class="slider__wrapper">
            <figure class="slider__item">
                <img src="./assets/images/01.jpeg" alt="Mem01">
                <figcaption>Mem01</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/02.jpeg" alt="Mem02">
                <figcaption>Mem02</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/03.jpeg" alt="Mem03">
                <figcaption>Mem03</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/04.jpeg" alt="Mem04">
                <figcaption>Mem04</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/05.jpeg" alt="Mem05">
                <figcaption>Mem05</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/06.jpeg" alt="Mem06">
                <figcaption>Mem06</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/07.jpeg" alt="Mem07">
                <figcaption>Mem07</figcaption>
            </figure>
        </div>
        <ul class="slider__controls">
            <li><label for="s1" id="l1"></label></li>
            <li><label for="s2" id="l2"></label></li>
            <li><label for="s3" id="l3"></label></li>
            <li><label for="s4" id="l4"></label></li>
            <li><label for="s5" id="l5"></label></li>
            <li><label for="s6" id="l6"></label></li>
            <li><label for="s7" id="l7"></label></li>
        </ul>
    </div> 
</body>
</html>
