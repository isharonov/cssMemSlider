<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <input type="radio" id="s1" name="switcher" value="" checked />
    <input type="radio" id="s2" name="switcher" value="" />
    <input type="radio" id="s3" name="switcher" value="" />
    <input type="radio" id="s4" name="switcher" value="" />
    <input type="radio" id="s5" name="switcher" value="" />
    <div class="slider">
        <div class="slider__wrapper">
            <figure class="slider__item">
                <img src="./assets/images/01.jpg" alt="Mem01">
                <figcaption>I'm junior HTML developer!</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/02.jpg" alt="Mem02">
                <figcaption>Yes, we can!</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/03.jpg" alt="Mem03">
                <figcaption>Don't worry, be happy!</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/04.jpg" alt="Mem04">
                <figcaption>Don't stop!</figcaption>
            </figure>
            <figure class="slider__item">
                <img src="./assets/images/05.jpg" alt="Mem05">
                <figcaption>Step by step!</figcaption>
            </figure>
        </div>
        <ul class="slider__controls">
            <li><label for="s1" id="l1"><span></span></label></li>
            <li><label for="s2" id="l2"><span></span></label></li>
            <li><label for="s3" id="l3"><span></span></label></li>
            <li><label for="s4" id="l4"><span></span></label></li>
            <li><label for="s5" id="l5"><span></span></label></li>
        </ul>
    </div> 
</body>
</html>
